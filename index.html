<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Imagen</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center py-5">
    <!-- Título de la Página -->
    <h1 id="titulo" class="mb-4">¡Mirá la siguiente imagen!</h1>

    <!-- Botones -->
    <div class="mb-3">
        <button id="ocultar" class="btn btn-danger mr-2">Ocultar Imagen</button>
        <button id="mostrar" class="btn btn-success">Mostrar Imagen</button>
    </div>

    <!-- Imagen -->
    <img id="imagen" src="https://via.placeholder.com/300" class="img-fluid" alt="Imagen de ejemplo">

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#ocultar').click(function(){
                $('#imagen').hide();
                $('#titulo').text('¡No tenemos ninguna imagen!');
            });
            $('#mostrar').click(function(){
                $('#imagen').show();
                $('#titulo').text('¡Mirá la siguiente imagen!');
            });
        });
    </script>
</body>
</html>
